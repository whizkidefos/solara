name: solara
description: Modern multi-category e-commerce app with real-time vendor communication.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  firebase_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.0

  # State Management
  provider: ^6.1.0

  # UI & Navigation
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.0
  intl: ^0.19.0

  # Utilities
  image_picker: ^1.0.0
  cached_network_image: ^3.3.0
  uuid: ^4.0.0
  connectivity_plus: ^5.0.0

  # Payment (placeholder for integration)
  pay: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600