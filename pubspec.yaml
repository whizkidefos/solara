name: solara
description: Modern multi-category e-commerce app with real-time vendor communication.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.8
  firebase_messaging: ^15.1.6

  # State Management
  provider: ^6.1.0

  # UI & Navigation
  google_fonts: ^6.1.0
  intl: ^0.20.2

  # Utilities
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  uuid: ^4.0.0
  connectivity_plus: ^5.0.2

  # Payment (placeholder for integration)
  pay: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/products/
    - assets/icons/
    - assets/images/placeholder.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600